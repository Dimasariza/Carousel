<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Test</title>
    <link rel="stylesheet" href="carousel.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="carousel.js" defer></script>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8594;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8592;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="./image/random 1.jpg" alt="image #1" />
          </li>
          <li class="slide">
            <img src="./image/random 2.jpg" alt="image #2" />
          </li>
          <li class="slide">
            <img src="./image/random 3.jpg" alt="image #3" />
          </li>
          <li class="slide">
            <img src="./image/random4.jpg" alt="image #4" />
          </li>
          <li class="slide">
            <img src="./image/random 5.jpg" alt="image #5" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
